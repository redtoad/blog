{% extends "!layout.html" %}

{% set rss_in_page_nav = True %}

{%- block header -%}

    <hgroup>
      <a href="{{ pathto(pages[0][0]) }}"><img src="{{ pathto('_static/logo.png', 1) }}" /></a>
      <!-- <h1><a href="{{ pathto(pages[0][0]) }}">{{ shorttitle|e }}</a></h1> -->
      {%- if tagline -%}<h2>{{ tagline|e }}</h2>{%- endif -%}

{% endblock -%}

{%- block css -%}

      border: black 1px solid;

    }

  </style>
